name: learn-github-actions
on: [push]
jobs:
  run-pi-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Run ls
        run: echo $NOT_REALLY_SECRET; sshpass -p $RASPI_PASS ssh pi@$RASPI_IP ls
        env:
          NOT_REALLY_SECRET: ${{secrets.NOT_REALLY_SECRET}}
          RASPI_PASS: ${{secrets.RASPI_PASS}}
          RASPI_IP: ${{secrets.RASPI_IP}}
